#            -v
#        shell: cmd

      - name: Upload to Gitea Release
        run: |
          echo "Fetching release ID for tag 1.0.0b"
          curl -X GET \
            "https://${{ secrets.HOST }}/api/v1/repos/${{ secrets.ORG }}/${{ secrets.REPO }}/releases" \
            -H "Authorization: token ${{ secrets.ACCESS_TOKEN }}" \
            -H "Accept: application/json" \
            -o releases.json
          for /f "tokens=2 delims=:," %%i in ('findstr /C:"\"tag_name\": \"1.0.0b\"" releases.json -A 1 ^| findstr "id"') do set RELEASE_ID=%%i
          echo "RELEASE_ID=%RELEASE_ID%" >> %GITHUB_ENV%
          echo "Found Release ID: %RELEASE_ID%"
          
          echo "Uploading to Gitea"
          echo "URL: https://${{ secrets.HOST }}/api/v1/repos/${{ secrets.ORG }}/${{ secrets.REPO }}/releases/%RELEASE_ID%/assets?name=Calc3D_Release.zip"
          cd Release
          curl -X POST \
            "https://${{ secrets.HOST }}/api/v1/repos/${{ secrets.ORG }}/${{ secrets.REPO }}/releases/%RELEASE_ID%/assets?name=Calc3D_Release.zip" \
            -H "Authorization: token ${{ secrets.ACCESS_TOKEN }}" \
            -H "Content-Type: multipart/form-data" \
            -F "attachment=@Calc3D_Release.zip" \
            -v
        shell: cmd
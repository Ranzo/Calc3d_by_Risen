name: Build and Release Calc3D

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: win_builder
    steps:
      - name: Debug Info
        run: |
          echo "Starting pipeline"
          echo "Ref: ${{ gitea.ref }}"
          echo "Branch: ${{ gitea.ref_name }}"
          echo "Commit: ${{ gitea.sha }}"
          echo "HOST: ${{ secrets.HOST }}"
          echo "ORG: ${{ secrets.ORG }}"
          echo "REPO: ${{ secrets.REPO }}"
        shell: cmd

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up MinGW
        run: |
          set PATH=C:\Qt\Tools\mingw1310_64\bin;%PATH%
          echo "MinGW path set"
        shell: cmd

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake -G "MinGW Makefiles" -DCMAKE_PREFIX_PATH="C:\Qt\6.9.0\mingw_64" ../src
        shell: cmd

      - name: Build with MinGW
        run: |
          cd build
          mingw32-make
        shell: cmd

      - name: Prepare Release
        run: |
          mkdir Release
          copy build\Calc3D.exe Release\
          C:\Qt\6.9.0\mingw_64\bin\windeployqt.exe Release\Calc3D.exe
          copy C:\Qt\Tools\mingw1310_64\bin\libgcc_s_seh-1.dll Release\
          copy C:\Qt\Tools\mingw1310_64\bin\libstdc++-6.dll Release\
          copy C:\Qt\Tools\mingw1310_64\bin\libwinpthread-1.dll Release\
        shell: cmd

      - name: Archive Release
        run: |
          cd Release
          7z a Calc3D_Release.zip *
          dir

        shell: cmd

